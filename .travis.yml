git:
  depth: 1
  submodules: false
matrix:
    include:
    - language: objective-c
      osx_image: xcode9.1
      xcode_project: SWCompression.xcodeproj
      xcode_scheme: SWCompression
      before_install:
      - brew update
      # `brew outdated` is necessary to prevent build error when there is no updates for Carthage.
      - brew outdated carthage || brew upgrade carthage
      - brew install git-lfs
      - git lfs install
      before_script:
      - git submodule update --init --recursive --depth 1
      - cd Tests/Test\ Files
      - git lfs pull
      - cd ../..
      before_deploy:
      - carthage build --no-skip-current
      - carthage archive SWCompression
      - jazzy
      script:
      - xcodebuild clean build test -workspace SWCompression.xcworkspace -scheme TestSWCompression
      deploy:
      - provider: releases
        skip_cleanup: true
        api_key:
          secure: 
        file: "SWCompression.framework.zip"
        on:
          tags: true
      - provider: pages
        skip_cleanup: true
        github_token:
          secure: 
        local_dir: docs
        on:
          tags: true
          # Don't upload documentation if it is a test release.
          condition: $(git describe) != *"test"*
    - language: generic
      os: linux
      sudo: required
      dist: trusty
      install:
      - eval "$(curl -sL https://gist.githubusercontent.com/kylef/5c0475ff02b7c7671d2a/raw/9f442512a46d7a2af7b850d65a7e9bd31edfb09b/swiftenv-install.sh)"
      script:
      - swift build && swift build -c release
notifications:
  email: false
