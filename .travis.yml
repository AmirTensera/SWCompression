env:
  global:
    secure: 
git:
  depth: 1
  submodules: false
matrix:
    include:
    - language: objective-c
      osx_image: xcode9.2
      xcode_workspace: SWCompression.xcworkspace
      xcode_scheme: SWCompression
      xcode_sdk:
      - macosx10.13
      - iphoneos11.2
      - iphonesimulator11.2
      - appletvos11.2
      - appletvsimulator11.2
      - watchos4.2
      - watchsimulator4.2
      before_install:
      - brew update
      - brew install git-lfs
      - git lfs install
      before_script:
      - git submodule update --init --recursive --depth 1
      - cd Tests/Test\ Files
      - git lfs pull
      - cd ../..
      before_deploy:
      # Update Carthage.
      - brew outdated carthage || brew upgrade carthage
      # Install SourceKitten and Jazzy.
      - brew install sourcekitten
      - gem install jazzy
      # Generate documentation.
      - sourcekitten doc --spm-module SWCompression > docs.json
      - jazzy
      # Build Carthage archive.
      - carthage build --no-skip-current
      - carthage archive SWCompression
      deploy:
      - provider: releases
        skip_cleanup: true
        api_key: $GITHUB_TOKEN
        file: "SWCompression.framework.zip"
        on:
          tags: true
      - provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        local_dir: docs
        on:
          tags: true
          # Don't upload documentation if it is a test release.
          condition: $(git describe) != *"test"*
    - language: generic
      os: linux
      sudo: required
      dist: trusty
      install:
      - eval "$(curl -sL https://gist.githubusercontent.com/kylef/5c0475ff02b7c7671d2a/raw/9f442512a46d7a2af7b850d65a7e9bd31edfb09b/swiftenv-install.sh)"
      script:
      - swift build
      - swift build -c release
